<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone do YouTube</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <header>
        <div class="container-01">
            <img id="menu" src="assets/images/menu.png" alt="menu">
            <img id="logo" src="assets/images/youtube-logo-3-3.png" alt="logo do youtube">
        </div>

        <div class="container-02">

            <input id="pesquisa" type="search" placeholder="Pesquisar">
            <div class="lupa-pesquisa">
                <img src="assets/images/search.png" alt="lupa de pesquisa">
            </div>

            <div class="teclado-pesquisa">
                <img id="teclado" src="assets/images/Teclado.png" alt="teclado da barra de pesquisa">
            </div>

        </div>

        <div class="container-03">
            <button id="criar" class="create-btn" aria-label="Criar">
            <img src="assets/images/plus-104.png" alt=""> Criar
            </button>
            <img class="sino" src="assets/images/bell.png" alt="sino de notificação">
            <img class="foto" src="assets/images/freepik__adjust__14051.png" alt="ícone de usuário">
        </div>
    </header>

    <main>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/FZgIQUDn8zo?si=snaDqrnfTlkSo1yb" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </main>

</body>

</html>
