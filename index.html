<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone do YouTube</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <header>
        <div class="container-01">
            <img id="menu" src="assets/images/menu.png" alt="menu">
            <img id="logo" src="assets/images/youtube-logo-3-3.png" alt="logo do youtube">
        </div>

        <div class="container-02">

            <input id="pesquisa" type="search" placeholder="Pesquisar">
            <div class="lupa-pesquisa">
                <img src="assets/images/search.png" alt="lupa de pesquisa">
            </div>

            <div class="teclado-pesquisa">
                <img id="teclado" src="assets/images/Teclado.png" alt="teclado da barra de pesquisa">
            </div>

        </div>

        <div class="container-03">
            <button class="criar" aria-label="Criar">
                <img src="assets/images/plus-104.png" alt=""> Criar
            </button>
            <img id="sino" src="assets/images/bell.png" alt="sino de notificação">
            <img id="foto" src="assets/images/freepik__adjust__14051.png" alt="ícone de usuário">
        </div>
    </header>

    <main>
        <div class="video-iframe">
            <iframe width="952" height="537" src="https://www.youtube.com/embed/FZgIQUDn8zo?si=snaDqrnfTlkSo1yb"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
        <div class="título-video">
            <h3>Semana Front-end | Dia 01: Construindo uma Landing Page no Mundo Invertido com HTML e CSS</h3>
        </div>

        <div class="container-04">
            <div class="logo-dio">
                <img id="logo-dio" src="assets/images/logo dio.jpg" alt="Logo da DIO">
            </div>
            <div class="inscritos">
                <strong>
                    <p>DIO</p>
                </strong>
                <p>130 mil inscritos</p>
            </div>

            <div class="" title="Inscreva-se">
                <button class="botao">Inscreva-se</button>
            </div>

            <div class="barra-meio">
                <img id="like" src="assets/images/like.png" alt="like">
                <p><strong>2 mil</strong></p>
                <img id="dislike" src="assets/images/dislike.png" alt="dislike">
            </div>

            <div class="barra-meio">
                <img id="compartilhar" src="assets/images/compartilhar.png" alt="compartilhar">
                <p><strong>Compartilhar</strong></p>
            </div>

            <div class="barra-meio">
                <img id="download" src="assets/images/simbolo-de-download.png" alt="Download">
                <p><strong>Download</strong></p>
            </div>

        </div>
    </main>

</body>

</html>
